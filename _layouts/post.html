---
layout: default
---

<h2>{{ page.title }}</h2>


{{ content }}


Tags:
<ul>
{% for tag in page.tags %}
<li><a href="/tags/{{tag}}/">{{tag}}</a></li>
{% endfor %}
</ul>

Categories:
<ul>
{% for category in page.categories %}
<li><a href="/categories/{{category}}/">{{category}}</a></li>
{% endfor %}
</ul>
